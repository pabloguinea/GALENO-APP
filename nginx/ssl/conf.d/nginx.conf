# upstream server (Gunicorn application)
upstream backend_stream {
    # docker automatically resolves the correct address as it has the same name as the service "web"
    server backend:8081;
}

# upstream ml model  (Gunicorn application)
upstream ml_stream {
    # docker automatically resolves the correct address as it has the same name as the service "web"
    server ml:8082;
}

