#http server
server {
    listen 80;
    server_tokens off;

    # set the main domain where the app is deployed
    server_name galenoapp.teamcloud.com.co;

    # handle the requests of certbot to renew
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ensure to redirect to https server
    location / {
        return 301 https://$host$request_uri;
    }
}


# https server
server {

    listen 443 ssl;
    
    # set the main domain where the app is deployed
    server_name galenoapp.teamcloud.com.co;
    server_tokens off;

    # ssl certificates generated by certbot (letsencrypt) 
    ssl_certificate /etc/letsencrypt/live/galenoapp.teamcloud.com.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/galenoapp.teamcloud.com.co/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 
    
    # frontend jamstack (statick SPA)
    root  /app/html;
    include /etc/nginx/mime.types;

    # Log files for Debug
    error_log  /app/logs/error.log;
    #access_log /app/logs/access.log;
    access_log off;

    gzip on;
    gzip_vary on;
    gzip_min_length 200;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    location /admin {
        # Do not allow connections from docker 1.5 and earlier
        # docker pre-1.6.0 did not properly set the user agent on ping, catch "Go *" user agents
        if ($http_user_agent ~ "^(docker\/1\.(3|4|5(?!\.[0-9]-dev))|Go ).*$" )  {
            return 404;
        }
        
        # all passed to Gunicorn
        #proxy_set_header Accept-Encoding "";
        proxy_pass http://backend_stream;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_read_timeout 900;
        proxy_redirect off;
        client_max_body_size 100M;
    }

    location /static/ {
        gzip_types *;
        alias /backend/static/;
    }
    location /media/ {
        gzip_types *;
        alias /backend/media/;
    }

    location / {
        # Do not allow connections from docker 1.5 and earlier
        # docker pre-1.6.0 did not properly set the user agent on ping, catch "Go *" user agents
        if ($http_user_agent ~ "^(docker\/1\.(3|4|5(?!\.[0-9]-dev))|Go ).*$" )  {
            return 404;
        }
        
        try_files $uri /index.html;
    }
}

